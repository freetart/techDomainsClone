<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="images/favicon/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>.Tech Domains Clone | Sign Up</title>
  </head>
  <body class="login-signup-body">
    <!-- logo -->
    <a href="index.html" tabindex="0">
      <img
        src="images/home/dot-tech-logo.png"
        alt="dot tech logo"
        class="login-signup-logo"
      />
    </a>

    <a href="login.html" class="btn-primary-slim sign-up-btn">Login</a>

    <!-- login form -->
    <main>
      <form class="login-signup-form">
        <div class="login-signup-form-content">
          <div class="login-signup-form-top">
            <h1 class="form-title mb-2">SIGN UP TO PLACE YOUR ORDER!</h1>
            <div class="underline mb-5"></div>
            <div class="form-group mb-2">
              <input type="text" placeholder="Full Name" />
            </div>
            <div class="form-group mb-2">
              <input type="email" placeholder="Email" />
            </div>
            <div class="form-group mb-2">
              <input type="password" placeholder="Password" />
            </div>
            <div class="form-group mb-2">
              <input type="password" placeholder="Confirm Password" />
            </div>
            <a href="#!" class="btn-primary-slim mb-2">Create Account</a>
          </div>

          <div class="login-signup-form-bottom">
            <div class="underline mt-2"></div>
            <h2 class="form-title my-2">HAVE AN ACCOUNT?</h2>
            <a href="login.html" class="btn-primary-slim">Login</a>
          </div>
        </div>
      </form>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 200, duration: 1000, once: true });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="js/loginSignup.js"></script>
  </body>
</html>
